<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="main">
      <div class="controls">
        <span>
          <label for="input[type='color']">Foreground color&nbsp;</label>
          <input id="fgColorInput" type="color" value="#000000" />
        </span>
        <span>
          <label for="input[type='color']">Background color</label>
          <input id="bgColorInput" type="color" value="#ffffff" />
        </span>
        <button id="randomColorToggle">Randomize Colors</button>
        <div class="sliderContainer">
          <input id="gridSlider" class="slider" type="range" min="1" max="50" value="24" step="1" />
          <label id="sliderLabel" for="gridSlider" ></label>
        </div>
        <button onclick="clearGrid()">Clear</button>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
