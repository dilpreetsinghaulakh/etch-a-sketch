<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="main">
      <div class="controls">
        <span class="fgSpan">
          <label for="input[type='color']">Foreground color&nbsp;</label>
          <input id="fgColorInput" type="color" value="#000000" />
        </span>
        <button id="randomColorToggle">Randomize Colors</button>
        <button id="eraserToggle">Eraser</button>
        <div class="dangerZone">
          <span>
            <label for="input[type='color']">Background color</label>
            <input id="bgColorInput" type="color" value="#ffffff" />
          </span>
          <div class="sliderContainer">
            <label for="gridSlider">Grid Size</label>
            <input
              id="gridSlider"
              class="slider"
              type="range"
              min="1"
              max="50"
              value="24"
              step="1"
            />
            <label id="sliderLabel" for="gridSlider"></label>
          </div>
          <button class="clear" onclick="clearGrid()">Clear</button>
        </div>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
